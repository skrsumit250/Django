{% extends 'base.html' %}

{% block title %}Contact US {% endblock title %}

{% block body %}
<div class="container pb-5">
    <img src="/static/image/1.avif" class="d-block w-100" alt="...">
    <h1 class="text-center mt-3">Contact Us</h1>
    <form method="post" action="/contact" >
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your Phone Number">
        </div>
        
        <div class="form-group">
          <label for="desc">Messege Me</label>
          <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>
{% endblock body %}
